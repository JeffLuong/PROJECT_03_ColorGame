<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700|Raleway:500,400,200,300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" charset="utf-8">
  </head>
  <body>
    <div id="main-container">
      <div class="game-title"><span>h</span><span>u</span><span>e</span><div></div></div>
      <div id="game-container">
        <div class="game-message">
          <p></p>
          <div class="options">
            <div class="left-option">
              <a class="button next">next puzzle</a>
            </div>
            <div class="right-option">
              <a class="button retry">try again</a>
            </div>
          </div>
        </div>
        <div id="board-container"></div>
      </div>
      <div class="game-instructions">
        <p>
          Move to the "plus" tile. However, you must be the same color as the smaller square the "plus" is inside!
        </p>
        <p>
          Use the circles to help you decide which direction to go! The circles are "previews" of the new color you will make if you go to that direction!
          Good luck!
        </p>
      </div>
    </div>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/game_controls.js"></script>
    <script type="text/javascript" src="js/game_data.js"></script>
    <script type="text/javascript" src="js/tile.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
